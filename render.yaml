services:
  # The FastAPI Backend
  - type: web
    name: pickbetter-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pickbetter-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.10.13"
      - key: ENVIRONMENT
        value: "production"

databases:
  # The PostgreSQL Database
  - name: pickbetter-db
    databaseName: pickbetter
    user: pickbetter_admin
    plan: free
